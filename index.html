<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .welcome-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-rounded {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        .btn-rounded:hover {
            background-color: #218838;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="welcome-container container text-center">
        <h1 class="mb-4">Welcome to Airline Manager</h1>
        <p class="mb-4">Effortlessly manage flights and passengers</p>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="/login.html" class="btn btn-rounded">Log In</a>
            <a href="/schedule" class="btn btn-rounded">View Schedule</a>
            <a href="/contact" class="btn btn-rounded">Contact Information</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
